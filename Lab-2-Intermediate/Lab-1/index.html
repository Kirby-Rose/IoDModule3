        const ucFirstLetters = (str) => {
            if(str && typeof str == 'string') {
                let words = str.split(' ');
                let newWords = [];
                words.forEach(word => {
                    newWords.push(word.charAt(0).toUpperCase() + word.slice(1));
                });
                return newWords.join(' ');

            }
