<body>
    <h1>Welcome to Javascript Intermediate - Lab 9</h1>
    <script>

        
        // A. Write a function sumSalaries(salaries) that calculates and returns the total of all salaries
        let salaries = {
            "Timothy" : 35000,
            "David" : 25000,
            "Mary" : 55000,
            "Christina" : 75000,
            "James" : 43000
        };
        
        function sumSalaries(salaries) {
            let sum = 0;
            for (let salary of Object.values(salaries)) {
                sum += salary;
            }
            
            return sum;
            
        }
        

        // alert( sumSalaries(salaries) );


        console.log(sumSalaries(salaries))


        // b. Write a function topEarner(salaries) that calculates and returns the name of 
        // the person earning the highest salary
        
        function topEarner(salaries) {
            let topSalary = 0;
            let topEarner = '';
            //for...in loop to access object properties
            for (let name in salaries) {
                if (salaries[name] > topSalary) {
                    topSalary = salaries[name];
                    topEarner = name;
                }
            }
            return topEarner;
        }
        console.log(topEarner(salaries) + ' earns the most')
        
        

        
    </script>
