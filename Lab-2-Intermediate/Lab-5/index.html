                const summedValue = parseFloat(fixedOne) + parseFloat(fixedTwo);

        // console.log("equals: ", currencyAddition(0.20, 0.50));

        function currencyOperation(float1 = 0, float2 = 0, operation, numDecimals = 2) {
            let usedDecimalPlace = 2;
            if(numDecimals >= 1 && numDecimals <=10 )
            usedDecimalPlace = numDecimals;

            if(float1 && float2 && operation) {

                let result = 0;
                
                switch (operation) {
                case "+":
                result = float1 + float2;
                // console.log("plus");
                break;
                
                case "-":
                result = float1 - float2;
                // console.log("minus");
                break;
                      
                case "/":
                result = float1 / float2;
                // console.log("divide");
                break;
                
                case "*":
                result = float1 * float2;
                // console.log("multiply");
                break;
                
                default:
                console.log(`an operation that isnt supported: `, 
                    operation
                );
                            
            }
            
            // return "$" + result.toFixed(2);              
            //toFixed rounds decimal points. Must be cautious where this sits in calcs.
            //numDecimals allw us to slect amount of decimal points and add the 4th value tot eh console.log 
            return "$" + result.toFixed(usedDecimalPlace);   
           
        }
